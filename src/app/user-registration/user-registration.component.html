<div class="registration-container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title>User Registration</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <mat-form-field >
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" required>
            <mat-error *ngIf="registrationForm.get('fullName').hasError('required')">
              Full Name is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="custom-form-field" >
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required email>
            <mat-error *ngIf="registrationForm.get('email').hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="registrationForm.get('email').hasError('email')">
              Enter a valid email address.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field >
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required minlength="6">
            <mat-error *ngIf="registrationForm.get('password').hasError('required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="registrationForm.get('password').hasError('minlength')">
              Password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
