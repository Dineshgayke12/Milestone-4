<mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Patient Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="patient-list">
        <mat-list>
          <mat-list-item *ngFor="let patient of patients">
            <div class="patient-info">
              <h3>{{ patient.name }}</h3>
              <p>{{ patient.age }} years old</p>
            </div>
          </mat-list-item>
        </mat-list>
      </div>
      <!-- Button should be inside the mat-card-content -->
      <!-- <button mat-raised-button color="primary" routerLink="/user-registration">
        Register New User
      </button> -->
    </mat-card-content>
  </mat-card>
